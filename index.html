<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed Back TA</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="header">
    FeedBack TA
  </div>
  <div class="todoList">
    <div class="item">
      <div class="box">
        <h2>Thầy bách có dạy hay không ????</h2>
        <div class="list-stars">
          <p class="points active">1</p>
          <p class="points">2</p>
          <p class="points">3</p>
          <p class="points">4</p>
          <p class="points">5</p>
          <p class="points">6</p>
          <p class="points">7</p>
          <p class="points">8</p>
          <p class="points">9</p>
          <p class="points">10</p>
        </div>
        <div class="action">
          <input type="text" placeholder="Write a review">
          <button>Send</button>
        </div>
        <p class="warning">The must be at least 10 characters</p>
      </div>
      <div class="row">
        <div class="review">
          <span class="count">0</span>
          <span>Review</span>
        </div>
        <div class="rating">
          <span>Average Rating:</span>
          <span class="avg">9.5</span>
        </div>
      </div>
      <ul id="list">
        <!-- <li>
          <p>Anh bách dạy rất hay</p>
          <p class="numbers">10</p>
          <div class="list-action">
            <i class="fa-solid fa-pen-to-square update"></i>
            <i class="fa-solid fa-xmark close"></i>
          </div>
        </li> -->
      </ul>
      <div class="question">
        <a href="#"><i class="fa-solid fa-question"></i></a>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
